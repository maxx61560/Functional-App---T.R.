<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Registrar-se</title>

    <link rel="stylesheet" href="/css/Style.css">

<body class="body">
    <header class="header">
        <div name="Background Header Image" class="header_backGroundImg">
            <div class="description">
                <p>Unir-se al nostre equip és molt senzill, només has de completar el següent formulari i començar a gaudir de tots els avantatges que et proporcionem.</p>
                <a class="help" onclick="help()">?</a>
            </div> 

            <div class="formLogReg_other">
                <p>Ja tens un compte?</p>
                <a class="a_formLogReg_other" href="LogIn.html">Sign In</a>

    <main>
        <form class="form_register">
            <input class="input_LogReg" placeholder="Name" type="text" id="name">
            <input class="input_LogReg" placeholder="Email electrònic" type="text" id="email">
            <input class="input_LogReg" placeholder="Password" type="password" id="password">
            <input class="input_LogReg" placeholder="Repeat the password" type="password" id="password2">

            <button id="submit" class="button_LogReg">Sign Up</button>
        </form>
    </main>


    <script src="/js/Register.js"></script> 
</body>

</html>
