<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sessió</title>

    <link rel="stylesheet" href="/css/Style.css">
</head>

<body class="body">
    <header class="header">
        <div name="Background Header Image" class="header_backGroundImg">
            <div class="description">
                <p>Si ja tens un compte, inicia sessió i gaudeix de tot el contingut que t'oferim per tal que t'organitzis amb comoditat.</p>
                <a class="help" onclick="help()">?</a>
            </div>

            <div class="formLogReg_other" style="margin-top: 5rem;">
                <p class="p_loginReg">Ets nou en aquesta pàgina web?</p>
                <a class="a_formLogReg_other" href="Register.html">Sign Up</a>
            </div>
        </div>
    </header>

    <main class="main_loginReg">
        <form class="form_login">
            <input class="input_LogReg" placeholder="Email" type="text" id="email">
            <input class="input_LogReg" placeholder="Password" type="password" id="password">

            <button id="submit" class="button_LogReg">Sign In</button>
        </form>
    </main>

    <script src="/js/LogIn.js"></script>
</body>

</html>
